<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Property</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Subscribe</label><br><br>

    <input type="radio" id="visa" name="card">
    <label for="visa">Visa</label><br>

    <input type="radio" id="masterCard" name="card">
    <label for="masterCard">MasterCard</label><br>

    <input type="radio" id="paypal" name="card">
    <label for="paypal">PayPal</label><br><br>

    <button type="submit" id="submit">Submit</button>

    <p id="subResult"></p>
    <p id="payResult"></p>

    <script src="script.js"></script>
</body>
</html>
