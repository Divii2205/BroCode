<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <p id="passGen">Your Password will appear here</p>

        <label for="passwordLength" id="lengthLabel">Password length: </label>
        <input type="number" id="length" name="passwordLength" value="1" min="1"><br>

        <div id="options">
            <input type="checkbox" id="lowerCase" name="filter">
            <label for="lowerCase" id="filterText">Include Lower Case</label><br>
            
            <input type="checkbox" id="upperCase" name="filter">
            <label for="upperCase" id="filterText">Include Upper Case</label><br>
            
            <input type="checkbox" id="numbers" name="filter">
            <label for="numbers" id="filterText">Include Numbers</label><br>
            
            <input type="checkbox" id="symbols" name="filter">
            <label for="symbols" id="filterText">Include Symbols</label><br>
        </div>

        <button id="generateBtn">Generate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
